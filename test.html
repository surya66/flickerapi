<html ng-app="app">
   <head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/autocomplete.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>

   </head>
   <body>
   	  <div ng-controller="MyCtrl">
          <div class="main">
      			<h2>Search for new released movies:</h2>
      			<autocomplete ng-model="result" attr-placeholder="type to search movies..." click-activation="true" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
      			<br>
      			You selected the movie {{result}}
     	  </div>
  	  </div>
    <script type="text/javascript" src="scripts/autocomplete.js"></script>
    <script type="text/javascript" src="scripts/testApp.js"></script>

   </body>
</html>
