<html ng-app="searchApp">
   <head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/autocomplete.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
    .tags {
   margin-bottom: 5px;
} 

.tags .tag {
   display: inline-block;
   margin-right: 5px;
   font-size: 13px;
}
  
.tag .close {
   font-size: 14px;
   margin-left: 5px;
}
</style>
   </head>
   <body>
   	  
<div class="container" ng-app="myApp" ng-controller="tagsCtrl"> 
    <h3>Angular Tags List Editor - Autocomplete</h3>

    <div class="row">
      <div class="col-md-7">

        <div class="panel panel-default">
              <div class="panel-heading"><h4><i class="fa fa-tag fa-lg"></i> Tags</h4></div>
              <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">

                      <tag-manager tags="tags" autocomplete="allTags"></tag-manager>
                      <hr>
                      <h3>Current Tags</h3>    
                      <ul class="list-unstyled">
                        <li ng-repeat="tag in tags">{{tag}}</li>
                      </ul>

                    </div>
                    
                  </div>
              </div><!--/panel-body-->
          </div>
      </div>
    </div><!--/row-->
</div><!--/container-->


  <script type="text/javascript" src="scripts/autocomplete.js"></script>
    <script type="text/javascript" src="scripts/testApp.js"></script>
    <script type="text/javascript" src="scripts/searchApp.js"></script>

   </body>
</html>
